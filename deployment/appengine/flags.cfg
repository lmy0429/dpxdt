--verbose
--enable_queue_workers
--fetch_use_internal_redirects
--phantomjs_binary=phantomjs-1.9.8-linux-x86_64/bin/phantomjs
--release_server_prefix=http://localhost:80/api
--queue_server_prefix=http://localhost:80/api/work_queue
--release_client_id=from_the_API_server
--release_client_secret=from_the_API_server
--fetch_frequency=10
--fetch_threads=1
--capture_threads=1
--capture_wait_seconds=2
--queue_idle_poll_seconds=30
--queue_busy_poll_seconds=1
--pdiff_threads=1
--pdiff_wait_seconds=2
--polltime=1
